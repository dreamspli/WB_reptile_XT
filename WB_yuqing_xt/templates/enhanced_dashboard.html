<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博舆情监测系统 - 增强版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .analysis-card {
            min-height: 400px;
        }
        .category-filter {
            margin-bottom: 20px;
        }
        .article-detail-modal .modal-dialog {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>微博舆情监测系统 - 增强版
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="last-update">
                    最后更新: <span id="update-time">--</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 导航标签 -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">
                    <i class="fas fa-tachometer-alt me-2"></i>总览
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="category-tab" data-bs-toggle="tab" data-bs-target="#category" type="button" role="tab">
                    <i class="fas fa-tags me-2"></i>分类分析
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="regional-tab" data-bs-toggle="tab" data-bs-target="#regional" type="button" role="tab">
                    <i class="fas fa-map-marked-alt me-2"></i>地域分析
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="author-tab" data-bs-toggle="tab" data-bs-target="#author" type="button" role="tab">
                    <i class="fas fa-users me-2"></i>作者分析
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="time-tab" data-bs-toggle="tab" data-bs-target="#time" type="button" role="tab">
                    <i class="fas fa-clock me-2"></i>时间分析
                </button>
            </li>
        </ul>

        <!-- 标签内容 -->
        <div class="tab-content" id="mainTabContent">
            <!-- 总览标签 -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                <!-- 统计卡片 -->
                <div class="row mb-4 mt-3">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">总文章数</h6>
                                        <h3 id="total-articles">0</h3>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-file-alt fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">总评论数</h6>
                                        <h3 id="total-comments">0</h3>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-comments fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-info text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">今日文章</h6>
                                        <h3 id="today-articles">0</h3>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-calendar-day fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">平均参与度</h6>
                                        <h3 id="avg-engagement">0</h3>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-heart fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-chart-line me-2"></i>情感趋势分析
                                </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="sentimentChart" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-pie-chart me-2"></i>情感分布
                                </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="sentimentPieChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 关键词和最新文章 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-tags me-2"></i>热门关键词
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="keywords-container">
                                    <!-- 关键词将通过JavaScript动态加载 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-newspaper me-2"></i>最新文章
                                </h5>
                            </div>
                            <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                                <div id="recent-articles">
                                    <!-- 最新文章将通过JavaScript动态加载 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分类分析标签 -->
            <div class="tab-pane fade" id="category" role="tabpanel">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-tags me-2"></i>文章分类统计
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="category-filter">
                                    <label for="categorySelect" class="form-label">选择分类:</label>
                                    <select class="form-select" id="categorySelect" style="width: 200px; display: inline-block;">
                                        <option value="">全部分类</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <canvas id="categoryChart"></canvas>
                                    </div>
                                    <div class="col-md-6">
                                        <div id="category-articles" style="max-height: 400px; overflow-y: auto;">
                                            <!-- 分类文章列表 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 地域分析标签 -->
            <div class="tab-pane fade" id="regional" role="tabpanel">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card analysis-card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-map-marked-alt me-2"></i>地域分布分析
                                </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="regionalChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 作者分析标签 -->
            <div class="tab-pane fade" id="author" role="tabpanel">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card analysis-card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-users me-2"></i>活跃作者分析
                                </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="authorChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 时间分析标签 -->
            <div class="tab-pane fade" id="time" role="tabpanel">
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-clock me-2"></i>小时分布
                                </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="hourlyChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-calendar-week me-2"></i>星期分布
                                </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="weeklyChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 文章详情模态框 -->
    <div class="modal fade" id="articleDetailModal" tabindex="-1">
        <div class="modal-dialog article-detail-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">文章详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="articleDetailContent">
                    <!-- 文章详情内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 连接状态指示器 -->
    <div class="position-fixed bottom-0 end-0 p-3">
        <div id="connection-status" class="alert alert-success" role="alert" style="display: none;">
            <i class="fas fa-wifi me-2"></i>实时连接已建立
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/enhanced_dashboard.js') }}"></script>
</body>
</html>
