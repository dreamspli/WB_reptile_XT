<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统状态 - 微博舆情监测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>微博舆情监测系统
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">仪表板</a>
                <a class="nav-link active" href="/status">系统状态</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="mb-4">
            <i class="fas fa-server me-2"></i>系统状态监控
        </h2>

        <!-- 系统信息卡片 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-microchip me-2"></i>系统资源
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">CPU使用率</label>
                            <div class="progress">
                                <div id="cpu-progress" class="progress-bar bg-primary" role="progressbar">0%</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">内存使用率</label>
                            <div class="progress">
                                <div id="memory-progress" class="progress-bar bg-info" role="progressbar">0%</div>
                            </div>
                            <small class="text-muted">
                                <span id="memory-used">0</span> GB / <span id="memory-total">0</span> GB
                            </small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">磁盘使用率</label>
                            <div class="progress">
                                <div id="disk-progress" class="progress-bar bg-warning" role="progressbar">0%</div>
                            </div>
                            <small class="text-muted">
                                <span id="disk-used">0</span> GB / <span id="disk-total">0</span> GB
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cogs me-2"></i>应用状态
                        </h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <td>运行时间</td>
                                <td id="app-uptime">--</td>
                            </tr>
                            <tr>
                                <td>内存占用</td>
                                <td id="app-memory">--</td>
                            </tr>
                            <tr>
                                <td>CPU占用</td>
                                <td id="app-cpu">--</td>
                            </tr>
                            <tr>
                                <td>线程数</td>
                                <td id="app-threads">--</td>
                            </tr>
                            <tr>
                                <td>缓存状态</td>
                                <td id="cache-status">--</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据状态 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-database me-2"></i>数据统计
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <h4 class="text-primary" id="data-articles">0</h4>
                                <p class="text-muted">总文章数</p>
                            </div>
                            <div class="col-md-3">
                                <h4 class="text-success" id="data-comments">0</h4>
                                <p class="text-muted">总评论数</p>
                            </div>
                            <div class="col-md-3">
                                <h4 class="text-info" id="data-cache">内存</h4>
                                <p class="text-muted">缓存类型</p>
                            </div>
                            <div class="col-md-3">
                                <h4 class="text-warning" id="last-update">--</h4>
                                <p class="text-muted">最后更新</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 系统日志 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list-alt me-2"></i>系统信息
                        </h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshStatus()">
                            <i class="fas fa-sync-alt me-1"></i>刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            系统运行正常，所有服务都在正常工作状态。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取系统状态
        async function fetchSystemStatus() {
            try {
                const response = await fetch('/api/system_status');
                const data = await response.json();
                
                // 更新系统资源
                document.getElementById('cpu-progress').style.width = data.system.cpu_percent + '%';
                document.getElementById('cpu-progress').textContent = data.system.cpu_percent + '%';
                
                document.getElementById('memory-progress').style.width = data.system.memory_percent + '%';
                document.getElementById('memory-progress').textContent = data.system.memory_percent + '%';
                document.getElementById('memory-used').textContent = data.system.memory_used_gb;
                document.getElementById('memory-total').textContent = data.system.memory_total_gb;
                
                document.getElementById('disk-progress').style.width = data.system.disk_percent + '%';
                document.getElementById('disk-progress').textContent = data.system.disk_percent + '%';
                document.getElementById('disk-used').textContent = data.system.disk_used_gb;
                document.getElementById('disk-total').textContent = data.system.disk_total_gb;
                
                // 更新应用状态
                document.getElementById('app-uptime').textContent = data.application.uptime;
                document.getElementById('app-memory').textContent = data.application.memory_mb + ' MB';
                document.getElementById('app-cpu').textContent = data.application.cpu_percent + '%';
                document.getElementById('app-threads').textContent = data.application.threads;
                document.getElementById('cache-status').textContent = data.data.cache_status;
                
                // 更新数据统计
                document.getElementById('data-articles').textContent = data.data.total_articles;
                document.getElementById('data-comments').textContent = data.data.total_comments;
                document.getElementById('last-update').textContent = new Date(data.timestamp).toLocaleString();
                
            } catch (error) {
                console.error('获取系统状态失败:', error);
            }
        }
        
        // 刷新状态
        function refreshStatus() {
            fetchSystemStatus();
        }
        
        // 页面加载时获取状态
        document.addEventListener('DOMContentLoaded', fetchSystemStatus);
        
        // 每30秒自动刷新
        setInterval(fetchSystemStatus, 30000);
    </script>
</body>
</html>
